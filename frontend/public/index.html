<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FRED Data Analysis Project</title>
    <meta
      name="description"
      content="Dive into interactive FRED data charts and chat with an AI-powered assistant to uncover insights behind the numbers."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />

    <!-- SEO / Open Graph -->
    <meta property="og:title" content="FRED Data Analysis Project" />
    <meta
      property="og:description"
      content="Dive into interactive FRED data charts and chat with an AI-powered assistant to uncover insights behind the numbers."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fred-data-analysis.vercel.app/" />
    <meta
      property="og:image"
      content="https://fred-data-analysis.vercel.app/android-chrome-192x192.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FRED Data Analysis Project" />
    <meta
      name="twitter:description"
      content="Dive into interactive FRED data charts and chat with an AI-powered assistant to uncover insights behind the numbers."
    />
    <meta
      name="twitter:image"
      content="https://fred-data-analysis.vercel.app/android-chrome-192x192.png"
    />

    <!-- Favicon & touch icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="FRED Data Analysis" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="msapplication-TileColor" content="#1976d2" />

    <!-- PWA manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Using Poppins font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Inline styles -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
